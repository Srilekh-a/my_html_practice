<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            text-align: center;
            margin: 20px;
        }
        .receipt-header {
            font-size: 20px;
            font-weight: bold;
        }
        .receipt-subheader {
            font-size: 16px;
        }
        .divider {
            border-top: 1px dashed #000;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            text-align: left;
            padding: 5px;
        }
        th {
            border-bottom: 1px solid #000;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="receipt-header">SRI UDUPI SWAAD</h2>
    <p class="receipt-subheader">
        Beside Bren Unity Apartment<br>
        Chinnapanahalli Main Road<br>
        Doddanekkundi, Bengaluru 560037
    </p>
    <div class="divider"></div>
    <p><strong>Cash Memo</strong></p>
    <p>Date: 20/1/25 &nbsp;&nbsp; Bill No.: 1086 &nbsp;&nbsp; PBoy: WAITER</p>
    <div class="divider"></div>
    <table>
        <thead>
            <tr>
                <th>Particulars</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>VEG BIRYANI</td>
                <td>1</td>
                <td>130</td>
                <td>130</td>
            </tr>
        </tbody>
    </table>
    <div class="divider"></div>
    <p class="total">Total: 130</p>
    <div class="divider"></div>
    <p>GSTIN: 29ABGFR4726BZ8<br>(10:22 pm)</p>
    <p><strong>Thank you, visit again!</strong></p>
    <h1>SELF</h1>
</body>
</html>
